language: go
services:
  - docker
go:
  - tip
env:
  global: 
    - CGO_ENABLED=1
    - GO15VENDOREXPERIMENT=1
  matrix:
    - GOOS=linux GOARCH=amd64
    #- GOOS=linux GOARCH=386
    #- GOOS=linux GOARCH=arm CC=arm-linux-gnueabi-gcc
    #- GOOS=windows GOARCH=386 CC=386-w64-mingw32-gcc CGO_LDFLAGS="-lssp" EXT=.exe
    #- GOOS=windows GOARCH=amd64 CC=x86_64-w64-mingw32-gcc CGO_LDFLAGS="-lssp" EXT=.exe
install:
  - printenv
  - go env
  - export BINARY="diglet_`go env GOOS`_`go env GOARCH`${EXT}"
  - echo $BINARY
  - make vendor_list
script:
  - make test
  - if [[ $TRAVIS_BRANCH == v* ]]; then 
    make build;
    docker build -t buckhx/diglet .;
    docker tag buckhx/diglet buckhx/diglet:$TRAVIS_BRANCH;
    docker push buckhx/diglet;
    cp ./dist/diglet $BINARY; 
    fi
  - ls
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - $BINARY
  on:
    repo: buckhx/diglet
    tags: true
    all_branches: true
addons:
  apt:
    packages:
      #- g++-multilib
      #- gcc-mingw-x64
      #- gcc-arm-linux-gnueabi
cache:
  - apt

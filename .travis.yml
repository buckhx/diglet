language: go
go:
  - release
script:
  - go generate
  - go test -v ./...
  - go get github.com/mitchellh/gox
  - gox -build-toolchain -os="linux darwin windows" -arch="386 amd64"
  - gox -os="linux darwin windows" -arch="386 amd64" -verbose
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - "diglet_darwin_amd64"
    - "diglet_darwin_386"
    - "diglet_linux_amd64"
    - "diglet_linux_386"
    - "diglet_windows_amd64"
    - "diglet_windows_386"
  on:
    repo: buckhx/diglet
    tags: true
    branch: master
